<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Do Dia</title>
    <link rel="shortcut icon" href="../photos/favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="carregar()">

    <header>
        <h1>Hora Do Dia!</h1>
    </header>

    <section>
        <div id="msg"></div>

        <div id="foto">
            <img id="imagem" src="" alt="foto">
        </div>

    </section>

    <div class="cal">
        Calendário
    </div>

    <div class="calendar">
        
        <div class="calendar-header">
          <button id="prev-month">&lt;</button>
          <h2 id="month-year"></h2>
          <button id="next-month">&gt;</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Domingo</th>
              <th>Segunda</th>
              <th>Terça</th>
              <th>Quarta</th>
              <th>Quinta</th>
              <th>Sexta</th>
              <th>Sábado</th>
            </tr>
          </thead>
          <tbody id="calendar-body"></tbody>
        </table>
      </div>
      

</div>

    <footer>
        <p>&copy; Ralf Pellenz</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
